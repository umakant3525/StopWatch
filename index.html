<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StopWatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="stopwatch">
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img src="images/stop.png" alt="stop" onclick="watchStop()">
                <img src="images/start.png" alt="start" onclick="watchStart()">
                <img src="images/reset.png" alt="reset" onclick="watchReset()">
            </div>
        </div>

        <script>
        let timer = null;
        let dT = document.getElementById("displayTime");
        let [seconds, minutes, hours] = [0, 0, 0];

        function stopwatch() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
            }
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            dT.innerHTML = h + ":" + m + ":" + s;
        }

        function watchStart() {
            if (timer !== null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch, 1000);
        }

        function watchStop() {
    if (timer === null) {
        timer = setInterval(stopwatch, 1000);
    } else {
        clearInterval(timer);
        timer = null;
    }
}


        function watchReset() {
            clearInterval(timer);
            timer = null;
            [seconds, minutes, hours] = [0, 0, 0];
            dT.innerHTML = "00:00:00";
        }
    </script>
    </body>
</html>
